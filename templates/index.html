{% extends 'base.html' %}

{% block head %}
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background: url(https://images.unsplash.com/photo-1579532536935-619928decd08?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80);
            background-size: cover;
        }
        .pad{
            margin: 0px 10px;
        }
        span{
            color: green
        }
        .down{
            color: red;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container" style="border: 1px solid black;">
        <div class="h-50 d-inline-block jumbotron" style="width: 600px; background-color: whitesmoke; opacity: 0.94; margin: 50px 240px;" >
            <h2 class="text-center">Index Predictor by news headlines</h2>
            <hr>
            <form action="/home" method="POST">
                <input type="text" name="headline" id="headline" class="form-control form-control-lg" placeholder="Drop headlines">
                <br>
                <div class="d-flex justify-content-center">
                    <input type ="submit" class="btn btn-outline-primary pad" value="Add">
                    <a class="btn btn-outline-primary pad"  href="/home/post">Predict</a></button>
                    <a class="btn btn-outline-primary pad" href="/home/refresh">Refresh</a></button>
                </div>
            </form>
            <hr>
            <div class="d-flex justify-content-center">
                {% for id in index%}
                    {% if id == 0 %}
                        <p><span class='down'><i class="fa fa-arrow-down" aria-hidden="true"></i></span> Index is decresing or neutral</p>
                        {% else %}
                        <p><span><i class="fa fa-arrow-up" aria-hidden="true"></i></span> index is increasing </p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
